    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static "images/favicon.webp" %}">

    <!-- CSS (Font, Vendor, Icon, Plugins & Style CSS files) -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

                            <a href="{% url 'home' %}">

                                        <div class="hero-two-slide-content">

                                                <a class="btn btn-border-primary" href="#">BUY NOW</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="hero-two-slide-thumb">
                                            <img src="{% static "images/pngwing.com.png" %}" width="600" height="690" alt="Image">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

            <!--== Start Product Banner Area Wrapper ==-->
            <!--== End Product Banner Area Wrapper ==-->

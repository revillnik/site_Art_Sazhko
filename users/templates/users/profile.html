{% extends 'shopping_site/base.html' %}
{% load static %}
{% block content %}
            <!--== Start Account Area Wrapper ==-->
            <section class="section-space" style="padding-top: 50px" >
                <div class="container">
                    <div class="row mb-n8" style="justify-content: center">
                        <div class="col-lg-6 mb-8">
                            <!--== Start Register Area Wrapper ==-->
                            <div class="my-account-item-wrap" >
                                <h3 class="title" align="center">Profile</h3>
                                <div class="my-account-form">
                                    <form method="post">
													{% csrf_token %}
													 <div class="form-group mb-6">
                                            <label for={{form.username.id_for_label}}>Username<sup>*</sup>	</label>
                                            {{form.username}}
                                        </div>
													 <div class="form-group mb-6">
                                            <label for={{form.first_name.id_for_label}}>first name <sup>*</sup></label>
                                            {{form.first_name}}
                                        </div>													 
													 <div class="form-group mb-6">
                                            <label for={{form.last_name.id_for_label}}>last name <sup>*</sup></label>
                                            {{form.last_name}}
                                        </div>
													 <div class="form-group mb-6">
                                            <label for={{form.email.id_for_label}}>Email Address<sup>*</sup></label>
                                            {{form.email}}
                                        </div>													 
													<div class="form-group">
														  <button class="btn btn-sm" type="submit">Commit</button>
                                       </div>
                                    </form>
                                </div>
                            </div>
                            <!--== End Register Area Wrapper ==-->
                        </div>
                    </div>
                </div>
            </section>
            <!--== End Account Area Wrapper ==-->
{% endblock %}
